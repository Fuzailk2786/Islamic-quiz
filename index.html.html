<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Quiz Pro - 10 Levels</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-emerald: #022c22;
            --emerald: #064e3b;
            --gold: #d4af37;
            --soft-gold: #f3e5ab;
            --white: #ffffff;
            --light-bg: #f9fbf9;
            --locked-gray: #9ca3af;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--deep-emerald);
        }

        #quiz-card {
            background: var(--white);
            width: 95%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(2, 44, 34, 0.15);
            border: 2px solid var(--soft-gold);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 { font-family: 'Cinzel', serif; color: var(--emerald); font-size: 1.5rem; margin-bottom: 0.5rem; }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--emerald), var(--gold));
            transition: width 0.4s ease;
        }

        /* Level Grid */
        .level-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .level-btn {
            background: var(--white);
            border: 2px solid var(--emerald);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            color: var(--emerald);
            transition: 0.3s;
            position: relative;
        }

        .level-btn.locked {
            border-color: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
            background: #f3f4f6;
        }

        .level-btn.locked::after {
            content: "üîí";
            font-size: 0.8rem;
            display: block;
        }

        .level-btn:not(.locked):hover {
            background: var(--emerald);
            color: var(--white);
            transform: translateY(-3px);
        }

        /* Option Buttons */
        .option-btn {
            background: var(--white);
            border: 2px solid #e5e7eb;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 10px;
            width: 100%;
            transition: 0.2s;
            color: var(--deep-emerald);
        }

        .option-btn:hover {
            border-color: var(--gold);
            background: #fffcf0;
        }

        /* Modals */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 44, 34, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 25px;
            text-align: center;
            max-width: 320px;
            border-top: 10px solid var(--gold);
        }

        .btn-gold {
            background: var(--gold);
            color: var(--deep-emerald);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        .share-btn {
            background: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden { display: none; }
    </style>
</head>

        let currentLevel = 1;
        let qIndex = 0;
        let score = 0;
        let unlockedLevel = localStorage.getItem('islamicQuizProgress') || 1;

        function createLevelButtons() {
            const grid = document.getElementById('level-buttons');
            grid.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.className = `level-btn ${i > unlockedLevel ? 'locked' : ''}`;
                btn.innerHTML = `Level ${i}`;
                if (i <= unlockedLevel) btn.onclick = () => startLevel(i);
                grid.appendChild(btn);
            }
        }

        function startLevel(lvl) {
            currentLevel = lvl;
            qIndex = 0;
            score = 0;
            document.getElementById('level-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const start = (currentLevel - 1) * 10;
            const q = allQuestions[start + qIndex];
            document.getElementById('level-label').innerText = `LEVEL ${currentLevel}`;
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('progress-bar').style.width = `${(qIndex + 1) * 10}%`;
            
            const optContainer = document.getElementById('options');
            optContainer.innerHTML = '';
            q.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = opt;
                b.onclick = () => check(opt, q.answer);
                optContainer.appendChild(b);
            });
        }

        function check(choice, correct) {
            const modal = document.getElementById('feedback-modal');
            const status = document.getElementById('modal-status');
            const msg = document.getElementById('modal-msg');

            if (choice === correct) {
                score++;
                status.innerText = "‚ú® Excellent!";
                msg.innerText = "That is correct. Mashallah!";
            } else {
                status.innerText = "‚ùå Not Quite";
                msg.innerText = `The correct answer was: ${correct}`;
            }
            modal.style.display = 'flex';
        }

        function nextQuestion() {
            document.getElementById('feedback-modal').style.display = 'none';
            qIndex++;
            if (qIndex < 10) loadQuestion();
            else showResult();
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/10`;
            
            if (score >= 7) {
                document.getElementById('feedback-text').innerText = "Level Passed! You've unlocked the next level.";
                if (currentLevel == unlockedLevel && unlockedLevel < 10) {
                    unlockedLevel++;
                    localStorage.setItem('islamicQuizProgress', unlockedLevel);
                }
            } else {
                document.getElementById('feedback-text').innerText = "You need 7/10 to pass. Try again!";
            }
        }

        function showLevelScreen() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('level-screen').classList.remove('hidden');
            createLevelButtons();
        }

        function shareProgress() {
            const text = `I just scored ${score}/10 on Level ${currentLevel} of the Islamic Quiz! üåô Can you beat my score? Check it out here!`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
        }

        createLevelButtons();
    </script>
</body>

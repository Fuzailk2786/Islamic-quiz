<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#064e3b">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f0; --card-bg: #ffffff; --text-main: #064e3b;
            --emerald: #065f46; --gold: #b45309; --soft-gold: #fef3c7;
            --border: #d1d5db; --shadow: rgba(0,0,0,0.1); --danger: #dc2626;
        }
        [data-theme="dark"] {
            --bg-color: #020617; --card-bg: #1e293b; --text-main: #f1f5f9;
            --emerald: #10b981; --gold: #fbbf24; --soft-gold: #334155;
            --border: #475569; --shadow: rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-color);
            margin: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: var(--text-main); transition: 0.3s;
        }

        #quiz-card {
            background: var(--card-bg); width: 92%; max-width: 450px; padding: 2rem;
            border-radius: 24px; box-shadow: 0 20px 40px var(--shadow);
            border: 1px solid var(--border); position: relative; text-align: center;
        }

        .theme-toggle {
            position: absolute; top: 15px; right: 15px; background: none;
            border: 1px solid var(--emerald); border-radius: 50%; cursor: pointer;
            width: 35px; height: 35px; color: var(--emerald); font-size: 1.2rem;
        }

        h1 { font-family: 'Cinzel', serif; font-size: 1.5rem; margin-top: 0; }

        .level-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .level-btn {
            padding: 18px; border-radius: 12px; border: 2px solid var(--emerald);
            background: none; color: var(--text-main); font-weight: 600; cursor: pointer;
            transition: 0.2s; position: relative;
        }
        .level-btn.locked { opacity: 0.4; cursor: not-allowed; border-color: var(--border); }
        .level-btn:not(.locked):hover { background: var(--emerald); color: white; }

        #timer-box { font-weight: 700; font-size: 1.2rem; color: var(--gold); margin-bottom: 10px; display: none; }
        .low-time { color: var(--danger) !important; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .option-btn {
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px;
            border: 1px solid var(--border); background: var(--card-bg);
            color: var(--text-main); cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        .option-btn:hover { border-color: var(--gold); background: var(--soft-gold); }

        .modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal {
            background: var(--card-bg); padding: 2rem; border-radius: 20px;
            max-width: 300px; width: 80%; border-top: 5px solid var(--gold);
        }
        .btn-action {
            background: var(--emerald); color: white; border: none; padding: 12px;
            width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px;
        }
        .btn-share { background: #25d366; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: 600; }
        .hidden { display: none; }
    </style>
</head>

        let curLvl = 1, qIdx = 0, score = 0, timer, timeLeft = 15;
        let unlocked = localStorage.getItem('islProg') || 1;

        function toggleTheme() {
            const b = document.body;
            const t = b.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            b.setAttribute('data-theme', t);
            document.querySelector('.theme-toggle').innerText = t === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
        }

        function showMenu() {
            document.querySelectorAll('#quiz-card > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('screen-levels').classList.remove('hidden');
            const grid = document.getElementById('level-btns');
            grid.innerHTML = '';
            for(let i=1; i<=10; i++) {
                const btn = document.createElement('button');
                btn.className = `level-btn ${i > unlocked ? 'locked' : ''}`;
                btn.innerHTML = i == 10 ? `ðŸ”¥ Level ${i}` : `Level ${i}`;
                if(i <= unlocked) btn.onclick = () => startLvl(i);
                grid.appendChild(btn);
            }
        }

        function startLvl(l) {
            curLvl = l; qIdx = 0; score = 0;
            document.getElementById('screen-levels').classList.add('hidden');
            document.getElementById('screen-quiz').classList.remove('hidden');
            loadQ();
        }

        function loadQ() {
            clearInterval(timer);
            const qData = questions[((curLvl-1)*10) + qIdx];
            document.getElementById('q-count').innerText = `Level ${curLvl} - Question ${qIdx+1}/10`;
            document.getElementById('q-text').innerText = qData.q;
            
            const tBox = document.getElementById('timer-box');
            if(curLvl == 10) { tBox.style.display = 'block'; startTimer(); }
            else tBox.style.display = 'none';

            const opts = document.getElementById('opt-container');
            opts.innerHTML = '';
            qData.o.forEach(o => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = o;
                b.onclick = () => check(o, qData.a);
                opts.appendChild(b);
            });
        }

        function startTimer() {
            timeLeft = 15;
            const disp = document.getElementById('time-left');
            const box = document.getElementById('timer-box');
            disp.innerText = timeLeft;
            box.classList.remove('low-time');
            timer = setInterval(() => {
                timeLeft--;
                disp.innerText = timeLeft;
                if(timeLeft <= 5) box.classList.add('low-time');
                if(timeLeft <= 0) { clearInterval(timer); timeOut(); }
            }, 1000);
        }

        function timeOut() {
            popModal("â° Time's Up!", "Speed is key in Level 10. Try again!", true);
        }

        function check(sel, cor) {
            clearInterval(timer);
            if(sel === cor) { score++; popModal("âœ¨ Mashallah!", "Correct answer!", false); }
            else popModal("âŒ Incorrect", `Correct: ${cor}`, false);
        }

        function popModal(stat, txt, isFail) {
            document.getElementById('m-status').innerText = stat;
            document.getElementById('m-text').innerText = txt;
            const btn = document.getElementById('m-btn');
            if(isFail) { btn.innerText = "Back to Menu"; btn.onclick = showMenu; }
            else { btn.innerText = "Next Question"; btn.onclick = nextQ; }
            document.getElementById('modal-feedback').style.display = 'flex';
        }

        function nextQ() {
            document.getElementById('modal-feedback').style.display = 'none';
            qIdx++;
            if(qIdx < 10) loadQ();
            else finishLvl();
        }

        function finishLvl() {
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.remove('hidden');
            document.getElementById('res-score').innerText = `${score}/10`;
            if(score >= 7) {
                document.getElementById('res-msg').innerText = "Level Passed! Next level unlocked.";
                if(curLvl == unlocked && unlocked < 10) { unlocked++; localStorage.setItem('islProg', unlocked); }
            } else {
                document.getElementById('res-msg').innerText = "You need 7/10 to pass. Try again!";
            }
        }

        function shareMe() {
            const t = `I scored ${score}/10 on Level ${curLvl} of Islamic Quest! ðŸŒ™ Can you beat me?`;
            window.open(`https://wa.me/?text=${encodeURIComponent(t)}`);
        }

        showMenu();
    </script>
</body>
</html>

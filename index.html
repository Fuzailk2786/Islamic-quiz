<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Quest 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f0; --card-bg: #ffffff; --text-main: #064e3b;
            --emerald: #065f46; --gold: #b45309; --soft-gold: #fef3c7;
            --border: #d1d5db; --shadow: rgba(0,0,0,0.1);
        }
        [data-theme="dark"] {
            --bg-color: #020617; --card-bg: #1e293b; --text-main: #f1f5f9;
            --emerald: #10b981; --gold: #fbbf24; --soft-gold: #334155;
            --border: #475569; --shadow: rgba(0,0,0,0.5);
        }

        #bismillah-overlay {
            position: fixed; inset: 0; background: #064e3b;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 10000; transition: opacity 1s ease;
        }
        
        #start-trigger {
            padding: 15px 30px; background: #fbbf24; color: #064e3b;
            border: none; border-radius: 50px; font-weight: 700; cursor: pointer;
        }

        .bismillah-text {
            font-size: 2.2rem; color: #fbbf24; text-align: center;
            direction: rtl; opacity: 0; display: none;
            animation: bismillahFade 3s ease-in-out forwards;
        }

        @keyframes bismillahFade {
            0% { opacity: 0; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        body { font-family: 'Poppins', sans-serif; background: var(--bg-color); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #quiz-card { background: var(--card-bg); width: 90%; max-width: 500px; padding: 2rem; border-radius: 24px; box-shadow: 0 20px 40px var(--shadow); text-align: center; position: relative; }
        
        .ramadan-status { background: var(--soft-gold); color: var(--gold); padding: 10px; border-radius: 12px; font-weight: 600; margin-bottom: 15px; font-size: 0.9rem; }
        
        .level-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 10px; }
        .level-btn { padding: 12px 5px; border-radius: 10px; border: 2px solid var(--emerald); background: none; color: var(--text-main); font-weight: 600; cursor: pointer; }
        .level-btn.locked { opacity: 0.3; cursor: not-allowed; grayscale: 1; }
        .level-btn.future { border-style: dashed; color: #999; }
        
        .option-btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text-main); cursor: pointer; }
        .btn-action { background: var(--emerald); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 15px; }
        .hidden { display: none; }
        
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 100; }
        .modal { background: var(--card-bg); padding: 2rem; border-radius: 20px; max-width: 400px; width: 90%; text-align: center; }
    </style>
</head>
<body data-theme="light">

    <div id="bismillah-overlay">
        <button id="start-trigger">Enter Quest</button>
        <div class="bismillah-text" id="b-text">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>
    </div>

    <div id="quiz-card">
        <div id="screen-levels">
            <h1 style="font-family: 'Cinzel', serif; margin-bottom: 5px;">Ramadan Quest</h1>
            <div id="fast-counter" class="ramadan-status">Loading day...</div>
            <p style="font-size: 0.8rem;">One new level revealed every dawn.</p>
            <div class="level-grid" id="level-btns"></div>
        </div>

        <div id="screen-quiz" class="hidden">
            <p id="q-count"></p>
            <h2 id="q-text"></h2>
            <div id="opt-container"></div>
        </div>

        <div id="screen-result" class="hidden">
            <h2 id="res-score"></h2>
            <p id="res-msg"></p>
            <button class="btn-action" onclick="showMenu()">Back to Journey</button>
        </div>
    </div>

    <div id="modal-feedback" class="modal-overlay">
        <div class="modal">
            <h2 id="m-status"></h2>
            <p id="m-text"></p>
            <button class="btn-action" id="m-btn">Next</button>
        </div>
    </div>

    <audio id="chime-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const chime = document.getElementById('chime-sound');
        
        // 1. DATE LOGIC: Ramadan 1, 2026 is approx Feb 18
        const RAMADAN_START = new Date('2026-02-18T00:00:00'); 
        
        function getCurrentFastDay() {
            const today = new Date();
            const diffTime = today - RAMADAN_START;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays > 0 ? diffDays : 0; // Return 0 if Ramadan hasn't started
        }

        const currentFast = getCurrentFastDay();

        document.getElementById('start-trigger').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('b-text').style.display = 'block';
            chime.play();
            setTimeout(() => {
                document.getElementById('bismillah-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('bismillah-overlay').style.display = 'none', 1000);
            }, 3000);
        });

        const questions = [
            { q: "Who was the first Prophet?", o: ["Isa", "Adam", "Nuh", "Musa"], a: "Adam" },
            { q: "How many daily prayers are mandatory?", o: ["3", "4", "5", "6"], a: "5" },
            { q: "Which month is for fasting?", o: ["Safar", "Ramadan", "Rajab", "Shawwal"], a: "Ramadan" },
            { q: "What is the first month of Hijri calendar?", o: ["Muharram", "Ramadan", "Safar", "Hajj"], a: "Muharram" },
            { q: "Which Prophet built the Ark?", o: ["Musa", "Nuh", "Ibrahim", "Isa"], a: "Nuh" }
            // Add more questions here...
        ];

        let curLvl = 1, qIdx = 0, score = 0;
        let userProgress = parseInt(localStorage.getItem('ramadanProg')) || 1;

        function showMenu() {
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.add('hidden');
            document.getElementById('screen-levels').classList.remove('hidden');
            
            document.getElementById('fast-counter').innerText = `Today is the ${currentFast} Fast of Ramadan 2026`;
            
            const grid = document.getElementById('level-btns');
            grid.innerHTML = '';
            
            for(let i=1; i<=30; i++) {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.innerText = i;
                
                // GATING LOGIC
                if (i > currentFast) {
                    btn.classList.add('future');
                    btn.title = "Comes out on Fast " + i;
                    btn.onclick = () => alert("Patience! This level unlocks on Day " + i);
                } else if (i > userProgress) {
                    btn.classList.add('locked');
                    btn.onclick = () => alert("Complete Level " + (i-1) + " first!");
                } else {
                    btn.onclick = () => startLvl(i);
                }
                grid.appendChild(btn);
            }
        }

        function startLvl(num) {
            curLvl = num; qIdx = 0; score = 0;
            document.getElementById('screen-levels').classList.add('hidden');
            document.getElementById('screen-quiz').classList.remove('hidden');
            loadQ();
        }

        function loadQ() {
            const qData = questions[qIdx]; // Example pulls from level 1 questions
            document.getElementById('q-count').innerText = `Day ${curLvl} - Question ${qIdx+1}/5`;
            document.getElementById('q-text').innerText = qData.q;
            const container = document.getElementById('opt-container');
            container.innerHTML = '';
            qData.o.forEach(o => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = o;
                b.onclick = () => {
                    if(o === qData.a) score++;
                    qIdx++;
                    if(qIdx < 5) loadQ(); else finish();
                };
                container.appendChild(b);
            });
        }

        function finish() {
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.remove('hidden');
            document.getElementById('res-score').innerText = `${score}/5`;
            if(score >= 4) {
                document.getElementById('res-msg').innerText = "Mubarak! Level " + curLvl + " complete.";
                if(curLvl === userProgress) {
                    userProgress++;
                    localStorage.setItem('ramadanProg', userProgress);
                }
            } else {
                document.getElementById('res-msg').innerText = "Don't give up! Try again to progress.";
            }
        }

        window.onload = showMenu;
    </script>
</body>
</html>

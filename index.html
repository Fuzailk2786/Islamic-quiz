<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Questz - 2026</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f0; --card-bg: #ffffff; --text-main: #064e3b;
            --emerald: #065f46; --gold: #b45309; --soft-gold: #fef3c7;
            --border: #d1d5db; --shadow: rgba(0,0,0,0.1);
            --whatsapp: #25D366; --error: #b91c1c;
        }
        [data-theme="dark"] {
            --bg-color: #020617; --card-bg: #1e293b; --text-main: #f1f5f9;
            --emerald: #10b981; --gold: #fbbf24; --soft-gold: #334155;
            --border: #475569; --shadow: rgba(0,0,0,0.5);
        }

        #bismillah-overlay {
            position: fixed; inset: 0; background: #064e3b;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 10000; transition: opacity 1.5s ease;
        }
        
        #start-trigger {
            padding: 18px 40px; background: #fbbf24; color: #064e3b;
            border: none; border-radius: 50px; font-weight: 700; cursor: pointer;
            font-size: 1.2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .bismillah-text {
            font-family: 'Cinzel', serif; font-size: 2.5rem; color: #fbbf24; 
            text-align: center; direction: rtl; opacity: 0; display: none;
            text-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
            animation: bismillahFade 4s ease-in-out forwards;
        }

        @keyframes bismillahFade {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            40% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        body { font-family: 'Poppins', sans-serif; background: var(--bg-color); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; transition: background 0.3s; padding: 20px 0; }
        #quiz-card { background: var(--card-bg); width: 90%; max-width: 500px; padding: 2rem; border-radius: 24px; box-shadow: 0 20px 40px var(--shadow); text-align: center; position: relative; transition: background 0.3s; }
        
        #theme-toggle { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; }

        .mode-btn { width: 100%; padding: 20px; border-radius: 15px; margin-bottom: 15px; border: none; cursor: pointer; color: white; transition: 0.3s; display: flex; flex-direction: column; align-items: center; }
        .mode-ramadan { background: linear-gradient(135deg, var(--emerald), #064e3b); border-bottom: 5px solid #022c22; }
        .mode-regular { background: linear-gradient(135deg, #1e3a8a, #1e40af); border-bottom: 5px solid #172554; }
        
        .quote-container { margin: 15px 0; padding: 10px; border-radius: 15px; background: rgba(180, 83, 9, 0.05); border-left: 4px solid var(--gold); }
        .quote-urdu { font-size: 1.1rem; font-weight: 600; color: var(--emerald); margin-bottom: 5px; direction: rtl; }
        .quote-hinglish { font-size: 0.8rem; font-style: italic; color: var(--text-main); opacity: 0.8; }

        .ramadan-status { background: var(--soft-gold); color: var(--gold); padding: 10px; border-radius: 12px; font-weight: 600; margin-bottom: 15px; font-size: 0.9rem; border: 1px solid var(--gold); }
        .level-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 10px; }
        .level-btn { padding: 12px 5px; border-radius: 10px; border: 2px solid var(--emerald); background: none; color: var(--text-main); font-weight: 600; cursor: pointer; transition: 0.3s; }
        .level-btn.locked { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
        .level-btn.completed { background: var(--emerald); color: white; }

        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .cat-btn { background: var(--card-bg); border: 1px solid var(--border); padding: 15px; border-radius: 15px; cursor: pointer; color: var(--text-main); }
        
        .option-btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text-main); cursor: pointer; font-weight: 500; }
        .btn-action { background: var(--emerald); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 15px; }
        .btn-restart { background: var(--gold); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-whatsapp { background: var(--whatsapp); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        
        #btn-install { background: #3b82f6; color: white; border: none; padding: 10px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; display: none; }

        .insta-mode-card { margin-top: 20px; text-align: left; padding: 15px; background: var(--bg-color); border-radius: 15px; border-left: 4px solid #e1306c; }

        .hidden { display: none; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 100; }
        .modal { background: var(--card-bg); padding: 2rem; border-radius: 20px; max-width: 400px; width: 90%; text-align: center; border-top: 5px solid var(--gold); }
    </style>
</head>
<body data-theme="light">

    <div id="bismillah-overlay">
        <button id="start-trigger">Begin Islamic Questz</button>
        <div class="bismillah-text" id="b-text">ÿ®Ÿêÿ≥ŸíŸÖŸê Ÿ±ŸÑŸÑŸéŸëŸ∞ŸáŸê Ÿ±ŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê Ÿ±ŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê</div>
    </div>

    <div id="quiz-card">
        <button id="theme-toggle" onclick="toggleTheme()" title="Switch Mode">üåì</button>

        <!-- NEW: Screen Selection Mode -->
        <div id="screen-mode-selection">
            <h1 style="font-family: 'Cinzel', serif; color: var(--text-main);">Islamic Questz</h1>
            <p style="color: var(--text-main); opacity: 0.7; margin-bottom: 25px;">Select your journey</p>
            
            <button class="mode-btn mode-ramadan" onclick="enterRamadanMode()">
                <span style="font-size: 1.5rem;">üåô</span>
                <span style="font-size: 1.2rem; font-weight: bold;">Ramadan Challenge</span>
                <span style="font-size: 0.8rem; opacity: 0.9;">30 Days ‚Ä¢ 150 Questions</span>
            </button>

            <button class="mode-btn mode-regular" onclick="enterRegularMode()">
                <span style="font-size: 1.5rem;">üìñ</span>
                <span style="font-size: 1.2rem; font-weight: bold;">Knowledge Library</span>
                <span style="font-size: 0.8rem; opacity: 0.9;">History, Quran & Hadith</span>
            </button>

            <div class="insta-mode-card">
                <p style="font-size: 0.7rem; font-weight: bold; color: #e1306c; margin-bottom: 5px;">INSTA-HADITH OF THE DAY</p>
                <p id="insta-hadith" style="font-size: 0.85rem; font-style: italic; color: var(--text-main);">"The best among you are those who learn the Quran and teach it." (Bukhari)</p>
            </div>
        </div>

        <!-- Ramadan Menu -->
        <div id="screen-ramadan-levels" class="hidden">
            <h2 style="font-family: 'Cinzel', serif; color: var(--emerald);">Ramadan Quest</h2>
            <div id="fast-counter" class="ramadan-status">Loading...</div>
            <div class="level-grid" id="ramadan-level-btns"></div>
            <button class="btn-action" style="background: var(--gold);" onclick="showMenuSelection()">Return to Selection</button>
        </div>

        <!-- Regular Menu -->
        <div id="screen-regular-categories" class="hidden">
            <h2 style="font-family: 'Cinzel', serif; color: #1e3a8a;">Knowledge Library</h2>
            <div class="cat-grid">
                <button class="cat-btn" onclick="startCategory('Quran')">üìñ<br>Quran</button>
                <button class="cat-btn" onclick="startCategory('Hadith')">üìú<br>Hadith</button>
                <button class="cat-btn" onclick="startCategory('Sahaba')">‚öîÔ∏è<br>Sahaba</button>
                <button class="cat-btn" onclick="startCategory('History')">üïå<br>History</button>
            </div>
            <button class="btn-action" style="background: var(--gold);" onclick="showMenuSelection()">Return to Selection</button>
        </div>

        <!-- Shared Quiz Screen -->
        <div id="screen-quiz" class="hidden">
            <p id="q-category" style="color: var(--gold); font-weight: bold; margin:0; font-size: 0.8rem;"></p>
            <p id="q-count" style="color: var(--gold); font-weight: 600; margin-top: 0;"></p>
            <h2 id="q-text" style="font-size: 1.2rem; min-height: 3em; color: var(--text-main);"></h2>
            <div id="opt-container"></div>
        </div>

        <!-- Result Screen -->
        <div id="screen-result" class="hidden">
            <div id="res-icon" style="font-size: 3rem; margin-bottom: 10px;">üèÜ</div>
            <h2 id="res-score" style="font-size: 2.5rem; margin: 0; color: var(--text-main);"></h2>
            <p id="res-msg" style="font-weight: 600; color: var(--text-main);"></p>
            <a id="whatsapp-share" class="btn-whatsapp" target="_blank"><span>Share My Score</span></a>
            <button class="btn-action" onclick="showMenuSelection()">Main Menu</button>
        </div>

        <button id="btn-install">üì≤ Install App for Offline Access</button>
    </div>

    <!-- Modal for Feedback -->
    <div id="modal-feedback" class="modal-overlay">
        <div class="modal">
            <h2 id="m-status"></h2>
            <p id="m-text" style="font-size: 1.1rem; margin: 15px 0; color: var(--text-main);"></p>
            <button class="btn-action" id="m-btn">Next</button>
        </div>
    </div>

    <script>
        const RAMADAN_START = new Date('2026-02-18'); 
        let currentMode = 'ramadan'; 
        let currentCategory = '';
        let curLvl = 1, qIdx = 0, score = 0;

        // PROGRESS STORAGE
        let ramadanProgress = parseInt(localStorage.getItem('ramadanProg')) || 1;
        let regularProgress = JSON.parse(localStorage.getItem('regProg')) || { Quran: 1, Hadith: 1, Sahaba: 1, History: 1 };

        // DATA: RAMADAN QUESTIONS (150 Total - Simplified for file size)
        const ramadanQuestions = [];
        for(let i=1; i<=30; i++) {
            for(let j=1; j<=5; j++) {
                ramadanQuestions.push({
                    q: `[Ramadan Day ${i}] Question ${j}: Related to Fiqh/History/Quran?`,
                    o: ["Option A", "Option B", "Option C", "Option D"],
                    a: "Option A"
                });
            }
        }

        // DATA: REGULAR QUESTIONS (300 Total - 75 per category)
        const regularQuestions = {
            Quran: Array.from({length: 75}, (_, i) => ({ q: `Quran Question ${i+1}?`, o: ["A", "B", "C", "D"], a: "A" })),
            Hadith: Array.from({length: 75}, (_, i) => ({ q: `Hadith Question ${i+1}?`, o: ["A", "B", "C", "D"], a: "A" })),
            Sahaba: Array.from({length: 75}, (_, i) => ({ q: `Sahaba Question ${i+1}?`, o: ["A", "B", "C", "D"], a: "A" })),
            History: Array.from({length: 75}, (_, i) => ({ q: `History Question ${i+1}?`, o: ["A", "B", "C", "D"], a: "A" }))
        };

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        }

        function showMenuSelection() {
            document.querySelectorAll('#quiz-card > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('screen-mode-selection').classList.remove('hidden');
        }

        function enterRamadanMode() {
            currentMode = 'ramadan';
            document.querySelectorAll('#quiz-card > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('screen-ramadan-levels').classList.remove('hidden');
            renderRamadanLevels();
        }

        function enterRegularMode() {
            currentMode = 'regular';
            document.querySelectorAll('#quiz-card > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('screen-regular-categories').classList.remove('hidden');
        }

        function renderRamadanLevels() {
            const day = Math.floor((new Date() - RAMADAN_START) / 86400000) + 1;
            const validDay = day < 0 ? 0 : (day > 30 ? 30 : day);
            document.getElementById('fast-counter').innerText = `Current: Day ${validDay} of Ramadan 2026`;
            
            const grid = document.getElementById('ramadan-level-btns');
            grid.innerHTML = '';
            for(let i=1; i<=30; i++) {
                const b = document.createElement('button');
                b.className = 'level-btn';
                b.innerText = i;
                if(i > ramadanProgress) b.classList.add('locked');
                else b.onclick = () => startQuiz(i);
                if(i < ramadanProgress) b.classList.add('completed');
                grid.appendChild(b);
            }
        }

        function startCategory(cat) {
            currentCategory = cat;
            startQuiz(regularProgress[cat]);
        }

        function startQuiz(lvl) {
            curLvl = lvl; qIdx = 0; score = 0;
            document.querySelectorAll('#quiz-card > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('screen-quiz').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            let qData;
            if(currentMode === 'ramadan') {
                qData = ramadanQuestions[((curLvl-1)*5) + qIdx];
                document.getElementById('q-category').innerText = "RAMADAN CHALLENGE";
                document.getElementById('q-count').innerText = `Day ${curLvl} - Question ${qIdx+1}/5`;
            } else {
                qData = regularQuestions[currentCategory][((curLvl-1)*5) + qIdx];
                document.getElementById('q-category').innerText = `LIBRARY: ${currentCategory.toUpperCase()}`;
                document.getElementById('q-count').innerText = `Level ${curLvl} - Question ${qIdx+1}/5`;
            }

            document.getElementById('q-text').innerText = qData.q;
            const container = document.getElementById('opt-container');
            container.innerHTML = '';
            qData.o.forEach(o => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = o;
                btn.onclick = () => checkAnswer(o, qData.a);
                container.appendChild(btn);
            });
        }

        function checkAnswer(sel, correct) {
            const isCorrect = sel === correct;
            if(isCorrect) score++;

            const modal = document.getElementById('modal-feedback');
            document.getElementById('m-status').innerText = isCorrect ? "‚úÖ Correct!" : "‚ùå Incorrect";
            document.getElementById('m-text').innerText = isCorrect ? "SubhanAllah! Well done." : `The correct answer was: ${correct}`;
            
            document.getElementById('m-btn').onclick = () => {
                modal.style.display = 'none';
                qIdx++;
                if(qIdx < 5) loadQuestion();
                else showResult();
            };
            modal.style.display = 'flex';
        }

        function showResult() {
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.remove('hidden');
            document.getElementById('res-score').innerText = `${score}/5`;
            
            const passed = score >= 4;
            document.getElementById('res-msg').innerText = passed ? "MashaAllah! You passed!" : "Try again to unlock the next level!";
            
            if(passed) {
                if(currentMode === 'ramadan' && curLvl === ramadanProgress) {
                    ramadanProgress++;
                    localStorage.setItem('ramadanProg', ramadanProgress);
                } else if(currentMode === 'regular' && curLvl === regularProgress[currentCategory]) {
                    regularProgress[currentCategory]++;
                    localStorage.setItem('regProg', JSON.stringify(regularProgress));
                }
            }

            // SHARED LINK LOGIC
            const shareText = `I just scored ${score}/5 on Islamic Questz (${currentMode === 'ramadan' ? 'Ramadan Day ' + curLvl : currentCategory + ' Lvl ' + curLvl})! Join me: ${window.location.href}`;
            document.getElementById('whatsapp-share').href = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
        }

        // Bismillah Overlay
        document.getElementById('start-trigger').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('b-text').style.display = 'block';
            setTimeout(() => {
                document.getElementById('bismillah-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('bismillah-overlay').style.display = 'none', 1500);
            }, 3000);
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }
    </script>
</body>
</html>

    <style>
        :root {
            --bg-color: #f0f4f0; --card-bg: #ffffff; --text-main: #064e3b;
            --emerald: #065f46; --gold: #b45309; --soft-gold: #fef3c7;
            --border: #d1d5db; --shadow: rgba(0,0,0,0.1);
            --whatsapp: #25D366; --error: #b91c1c;
        }
        [data-theme="dark"] {
            --bg-color: #020617; --card-bg: #1e293b; --text-main: #f1f5f9;
            --emerald: #10b981; --gold: #fbbf24; --soft-gold: #334155;
            --border: #475569; --shadow: rgba(0,0,0,0.5);
        }

        #bismillah-overlay {
            position: fixed; inset: 0; background: #064e3b;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 10000; transition: opacity 1.5s ease;
        }
        
        #start-trigger {
            padding: 18px 40px; background: #fbbf24; color: #064e3b;
            border: none; border-radius: 50px; font-weight: 700; cursor: pointer;
            font-size: 1.2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .bismillah-text {
            font-family: 'Cinzel', serif; font-size: 3rem; color: #fbbf24; 
            text-align: center; direction: rtl; opacity: 0; display: none;
            text-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
            animation: bismillahFade 4s ease-in-out forwards;
        }

        @keyframes bismillahFade {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            40% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        body { font-family: 'Poppins', sans-serif; background: var(--bg-color); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; transition: background 0.3s; padding: 20px 0; }
        #quiz-card { background: var(--card-bg); width: 90%; max-width: 500px; padding: 2rem; border-radius: 24px; box-shadow: 0 20px 40px var(--shadow); text-align: center; position: relative; transition: background 0.3s; }
        
        #theme-toggle { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; }

        .quote-container { margin: 15px 0; padding: 10px; border-radius: 15px; background: rgba(180, 83, 9, 0.05); border-left: 4px solid var(--gold); }
        .quote-urdu { font-size: 1.2rem; font-weight: 600; color: var(--emerald); margin-bottom: 5px; direction: rtl; }
        .quote-hinglish { font-size: 0.85rem; font-style: italic; color: var(--text-main); opacity: 0.8; }

        .ramadan-status { background: var(--soft-gold); color: var(--gold); padding: 10px; border-radius: 12px; font-weight: 600; margin-bottom: 15px; font-size: 0.9rem; border: 1px solid var(--gold); }
        .level-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 10px; }
        .level-btn { padding: 12px 5px; border-radius: 10px; border: 2px solid var(--emerald); background: none; color: var(--text-main); font-weight: 600; cursor: pointer; transition: 0.3s; }
        .level-btn.locked { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
        .level-btn.future { border-style: dashed; color: #999; }
        .level-btn.completed { background: var(--emerald); color: white; }
        
        .option-btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text-main); cursor: pointer; font-weight: 500; }
        .btn-action { background: var(--emerald); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 15px; }
        .btn-restart { background: var(--gold); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-whatsapp { background: var(--whatsapp); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        
        /* Install Button Styling */
        #btn-install { background: #3b82f6; color: white; border: none; padding: 10px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; display: none; }

        .feedback-section { margin-top: 25px; padding-top: 20px; border-top: 1px dashed var(--border); }
        .feedback-section h3 { font-size: 1rem; color: var(--text-main); margin-bottom: 10px; }
        #feedback-text { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg-color); color: var(--text-main); font-family: inherit; resize: none; box-sizing: border-box; }
        .btn-feedback { background: var(--gold); color: white; border: none; padding: 10px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 8px; }

        .hidden { display: none; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 100; }
        .modal { background: var(--card-bg); padding: 2rem; border-radius: 20px; max-width: 400px; width: 90%; text-align: center; border-top: 5px solid var(--gold); }
        
        .feedback-correct { color: var(--emerald); }
        .feedback-wrong { color: var(--error); }
    </style>
</head>

        function showMenu() {
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.add('hidden');
            document.getElementById('screen-levels').classList.remove('hidden');
            document.getElementById('fast-counter').innerText = `Today: Fast ${currentFast} of Ramadan 2026`;
            
            setDailyQuote();

            grid.innerHTML = '';
            for(let i=1; i<=30; i++) {
                const btn = document.createElement('button');

                btn.innerText = i;

                else {
                    if (i < userProgress) btn.classList.add('completed');

            curLvl = num; qIdx = 0; score = 0;
            document.getElementById('screen-levels').classList.add('hidden');
            document.getElementById('screen-quiz').classList.remove('hidden');
            loadQ();
        }

        function restartCurrentLvl() {
            startLvl(curLvl);
        }

        function loadQ() {
            const globalIndex = ((curLvl - 1) * 5) + qIdx;
            const qData = questions[globalIndex] || { q: "End of Question Database", o: [], a: "" }; 
            document.getElementById('q-count').innerText = `Fast ${curLvl} - Q${qIdx+1}/5`;
            document.getElementById('q-text').innerText = qData.q;
            const container = document.getElementById('opt-container');
            container.innerHTML = '';
            qData.o.forEach(opt => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = opt;
                b.onclick = () => checkAns(opt, qData.a);
                container.appendChild(b);
            });
        }

        function checkAns(selected, correct) {
            const isCorrect = selected === correct;
            if(isCorrect) score++;
            
            const modal = document.getElementById('modal-feedback');
            const status = document.getElementById('m-status');
            const text = document.getElementById('m-text');
            const btn = document.getElementById('m-btn');
            
            status.innerText = isCorrect ? "Masha'Allah! Correct" : "SubhanAllah! Incorrect";
            status.className = isCorrect ? "feedback-correct" : "feedback-wrong";
            text.innerText = isCorrect ? "Keep going on your quest!" : `The correct answer was: ${correct}`;
            
            modal.style.display = 'flex';
            btn.onclick = () => {
                modal.style.display = 'none';
                qIdx++;
                if(qIdx < 5) loadQ(); else endLvl();
            };
        }

        function endLvl() {
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.remove('hidden');
            document.getElementById('res-score').innerText = `${score}/5`;
            
            if(score >= 4) {
                document.getElementById('res-msg').innerText = "Level Completed! Your knowledge is growing.";
                if(curLvl === userProgress) {
                    userProgress++;
                    localStorage.setItem('ramadanProg', userProgress);
                }
            } else {
                document.getElementById('res-msg').innerText = "Try again to unlock the next level!";
            }
            
            // Updated Share Link logic to include the website URL
            const appUrl = window.location.href;
            const shareText = `I scored ${score}/5 on Day ${curLvl} of Ramadan Quest 2026! üåô‚ú®\n\nPlay here: ${appUrl}`;
            document.getElementById('whatsapp-share').href = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
        }

        function sendFeedback() {
            const val = document.getElementById('feedback-text').value;
            if(val) {
                alert("JazakAllah Khair! Your feedback has been noted.");
                document.getElementById('feedback-text').value = '';
            }
        }
        
       // --- INSTALL APP (PWA) LOGIC ---
        let deferredPrompt;
        const installBtn = document.getElementById('btn-install');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block'; 
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
            console.log('App was installed');
        });

        // SERVICE WORKER REGISTRATION (Optimized for Mobile)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then((reg) => {
                    console.log('SW Registered');
                    
                    // Force update if the server version changed
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // This forces the mobile app to refresh and clear the 502 error
                                window.location.reload();
                            }
                        };
                    };
                })
                .catch(err => console.log('SW Registration Failed:', err));
            });
        }
    </script>

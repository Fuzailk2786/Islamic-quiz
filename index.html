<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Quiz - 100 Challenges</title>
    <link rel="manifest" href="/Islamic-quiz/manifest.json">
    <meta name="theme-color" content="#064e3b">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --bg-color: #f0f4f0; --card-bg: #ffffff; --text-main: #064e3b;
            --emerald: #065f46; --gold: #b45309; --soft-gold: #fef3c7;
            --border: #d1d5db; --shadow: rgba(0,0,0,0.1); --danger: #dc2626;
        }
        [data-theme="dark"] {
            --bg-color: #020617; --card-bg: #1e293b; --text-main: #f1f5f9;
            --emerald: #10b981; --gold: #fbbf24; --soft-gold: #334155;
            --border: #475569; --shadow: rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-color);
            margin: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: var(--text-main); transition: 0.3s;
        }

        #quiz-card {
            background: var(--card-bg); width: 92%; max-width: 450px; padding: 2rem;
            border-radius: 24px; box-shadow: 0 20px 40px var(--shadow);
            border: 1px solid var(--border); position: relative; text-align: center;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%; height: 8px; background: rgba(0, 0, 0, 0.1);
            border-radius: 10px; margin-bottom: 20px; overflow: hidden;
        }
        #progress-bar {
            width: 0%; height: 100%; background: linear-gradient(90deg, #fbbf24, #f59e0b);
            transition: width 0.4s ease;
        }

        .theme-toggle {
            position: absolute; top: 15px; right: 15px; background: none;
            border: 1px solid var(--emerald); border-radius: 50%; cursor: pointer;
            width: 35px; height: 35px; color: var(--emerald); font-size: 1.2rem;
        }

        h1 { font-family: 'Cinzel', serif; font-size: 1.5rem; margin-top: 0; }
        .level-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .level-btn {
            padding: 18px; border-radius: 12px; border: 2px solid var(--emerald);
            background: none; color: var(--text-main); font-weight: 600; cursor: pointer;
            transition: 0.2s; position: relative;
        }
        .level-btn.locked { opacity: 0.4; cursor: not-allowed; border-color: var(--border); }
        .level-btn:not(.locked):hover { background: var(--emerald); color: white; }

        #timer-box { font-weight: 700; font-size: 1.2rem; color: var(--gold); margin-bottom: 10px; display: none; }
        .option-btn {
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px;
            border: 1px solid var(--border); background: var(--card-bg);
            color: var(--text-main); cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        .option-btn:hover { border-color: var(--gold); background: var(--soft-gold); }

        .modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal {
            background: var(--card-bg); padding: 2rem; border-radius: 20px;
            max-width: 300px; width: 80%; border-top: 5px solid var(--gold);
        }
        .btn-action { background: var(--emerald); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-share { background: #25d366; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: 600; }
        .hidden { display: none; }
        
        /* Leaderboard Table Styling */
        .leader-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .leader-table th { border-bottom: 2px solid var(--gold); padding: 10px; font-size: 0.9rem; }
        .leader-table td { padding: 12px 8px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        .current-user-row { background-color: var(--soft-gold); font-weight: 600; }

        .slide-in { animation: slideIn 0.5s forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body data-theme="light">

    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <div id="quiz-card">
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="screen-levels">
            <h1>Islamic Quest</h1>
            <p id="user-welcome">Welcome, Seeker</p>
            <button onclick="showLeaderboard()" style="background:none; border:none; color:var(--gold); cursor:pointer; font-weight:bold; margin-bottom:15px; text-decoration: underline;">üèÜ View Leaderboard</button>
            <div class="level-grid" id="level-btns"></div>
        </div>

        <div id="screen-leaderboard" class="hidden">
            <h2 style="color: var(--gold); font-family: 'Cinzel';">Rankings</h2>
            <table class="leader-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th style="text-align: left;">Player</th>
                        <th>Level</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <button class="btn-action" onclick="showMenu()">Back to Menu</button>
        </div>

        <div id="screen-quiz" class="hidden">
            <div id="timer-box">Time: <span id="time-left">15</span>s</div>
            <p id="q-count" style="font-size: 0.8rem; opacity: 0.8;"></p>
            <h2 id="q-text" class="slide-in" style="font-size: 1.1rem;"></h2>
            <div id="opt-container"></div>
        </div>

        <div id="screen-result" class="hidden">
            <h2 id="res-title">Finished!</h2>
            <div style="font-size: 3rem; font-weight: 700; color: var(--gold);" id="res-score">0/10</div>
            <p id="res-msg"></p>
            <div id="share-card" style="display: none; margin-bottom: 15px;">
                <img src="scorecard-template.png" alt="Scorecard" style="width: 100%; border-radius: 10px;">
            </div>
            <button class="btn-action" onclick="showMenu()">Back to Levels</button>
            <button class="btn-share" onclick="shareMe()">Share Score on WhatsApp</button>
        </div>
    </div>

    <div id="login-popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center;">
        <div style="background:#064e3b; padding:30px; border-radius:15px; text-align:center; border:2px solid #fbbf24; max-width:300px;">
            <h3 style="color:#fbbf24;">Save Your Progress?</h3>
            <p style="color:white;">Sign in with Google to secure your levels and join the global leaderboard.</p>
            <div id="buttonDiv" style="margin:20px 0; display: flex; justify-content: center;"></div>
            <button onclick="continueAsGuest()" style="background:transparent; color:#fbbf24; border:none; cursor:pointer; text-decoration:underline;">Maybe Later (Play as Guest)</button>
        </div>
    </div>

    <div id="modal-feedback" class="modal-overlay">
        <div class="modal">
            <h2 id="m-status"></h2>
            <p id="m-text"></p>
            <button class="btn-action" id="m-btn">Next</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Who was the first Prophet of Allah?", o: ["Prophet Isa", "Prophet Adam", "Prophet Nuh", "Prophet Musa"], a: "Prophet Adam" },
            { q: "In which month is the Quran revealed?", o: ["Rajab", "Ramadan", "Safar", "Muharram"], a: "Ramadan" },
            { q: "How many times do Muslims pray daily?", o: ["3", "4", "5", "6"], a: "5" },
            { q: "What is the first month of the Islamic calendar?", o: ["Muharram", "Ramadan", "Shawwal", "Dhul-Hijjah"], a: "Muharram" },
            { q: "Which Prophet built the Ark?", o: ["Prophet Musa", "Prophet Nuh", "Prophet Ibrahim", "Prophet Salih"], a: "Prophet Nuh" },
            { q: "What is the holy book of Islam?", o: ["Injeel", "Torah", "Zabur", "Quran"], a: "Quran" },
            { q: "What is the name of the house of Allah in Makkah?", o: ["Aqsa", "Kaaba", "Nabawi", "Quba"], a: "Kaaba" },
            { q: "Who was the last Prophet?", o: ["Prophet Muhammad (PBUH)", "Prophet Isa", "Prophet Musa", "Prophet Yusuf"], a: "Prophet Muhammad (PBUH)" },
            { q: "What is the Arabic word for Fasting?", o: ["Zakat", "Salah", "Sawm", "Hajj"], a: "Sawm" },
            { q: "How many Pillars are there in Islam?", o: ["3", "4", "5", "7"], a: "5" }
        ];

        let curLvl = 1, qIdx = 0, score = 0, timer, timeLeft = 15;
        let unlocked = parseInt(localStorage.getItem('islProg')) || 1;

        let currentUser = JSON.parse(localStorage.getItem('user_profile')) || {
            name: generateGuestName(),
            isGuest: true
        };

        function generateGuestName() {
            const t = ["Brave", "Wise", "Noble", "Seeker"];
            const n = ["Sultan", "Scholar", "Traveler", "Knight"];
            return t[Math.floor(Math.random()*4)] + "_" + n[Math.floor(Math.random()*4)] + "_" + Math.floor(1000 + Math.random()*9000);
        }

        // --- GOOGLE CLIENT ID ADDED HERE ---
        function renderGoogleButton() {
            google.accounts.id.initialize({
                client_id: "597954711501-cpeqh0hfthr0399boj6fp86vt89k2gma.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(document.getElementById("buttonDiv"), { theme: "outline", size: "large" });
        }

        function handleCredentialResponse(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            currentUser = { name: payload.name, email: payload.email, isGuest: false };
            localStorage.setItem('user_profile', JSON.stringify(currentUser));
            document.getElementById('login-popup').style.display = 'none';
            showMenu();
        }

        function continueAsGuest() {
            document.getElementById('login-popup').style.display = 'none';
            localStorage.setItem('user_profile', JSON.stringify(currentUser));
            showMenu();
        }

        // --- STEP B: LEADERBOARD LOGIC ---
        function showLeaderboard() {
            document.querySelectorAll('#quiz-card > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('screen-leaderboard').classList.remove('hidden');

            // Simulated players mixed with your real progress
            const players = [
                { name: "Sultan_Ahmed", level: 10, isGuest: false },
                { name: "Scholar_Zaid", level: 8, isGuest: false },
                { name: currentUser.name, level: unlocked, isCurrent: true, isGuest: currentUser.isGuest },
                { name: "Wise_Seeker", level: 5, isGuest: true },
                { name: "Brave_Traveler", level: 3, isGuest: true }
            ];

            players.sort((a, b) => b.level - a.level);
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';

            players.forEach((p, i) => {
                const row = document.createElement('tr');
                if(p.isCurrent) row.className = 'current-user-row';
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td style="text-align: left;">${p.name} ${p.isGuest ? '(Guest)' : '‚≠ê'}</td>
                    <td>Lvl ${p.level}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function toggleTheme() {
            const b = document.body;
            const t = b.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            b.setAttribute('data-theme', t);
            document.querySelector('.theme-toggle').innerText = t === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        function showMenu() {
            document.querySelectorAll('#quiz-card > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('screen-levels').classList.remove('hidden');
            document.getElementById('user-welcome').innerText = (currentUser.isGuest ? "Guest: " : "") + currentUser.name;
            const grid = document.getElementById('level-btns');
            grid.innerHTML = '';
            for(let i=1; i<=10; i++) {
                const btn = document.createElement('button');
                btn.className = `level-btn ${i > unlocked ? 'locked' : ''}`;
                btn.innerHTML = i == 10 ? `üî• Level ${i}` : `Level ${i}`;
                if(i <= unlocked) btn.onclick = () => startLvl(i);
                grid.appendChild(btn);
            }
            document.getElementById('progress-bar').style.width = "0%";
        }

        function startLvl(l) {
            curLvl = l; qIdx = 0; score = 0;
            document.getElementById('screen-levels').classList.add('hidden');
            document.getElementById('screen-quiz').classList.remove('hidden');
            loadQ();
        }

        function loadQ() {
            clearInterval(timer);
            const qData = questions[((curLvl-1)*10) + qIdx];
